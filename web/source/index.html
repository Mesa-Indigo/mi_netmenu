<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>mi_net pause</title>
    <link rel="stylesheet" href="../source/style.css">
    <link rel="stylesheet" href="../assets/w3.css">
  </head>
  <body class="overflow-hidden">

    <div class="w3-container w3-padding-large">
      <div class="w3-container w3-center w3-round w3-indigo w3-padding-small w3-animate-top">
        <h1>M.I. Net Thought Bubble</h1>
      </div>
      <div class="w3-container w3-center w3-animate-top">
        <h3>When you need to think about stuff</h3>
      </div>
      <div id="buttons" class="w3-container w3-padding-16">
        <button class="w3-button w3-round-xlarge w3-indigo w3-hover-black w3-animate-bottom">Stop Thinking</button>
        <button class="w3-button w3-round-xlarge w3-indigo w3-hover-black w3-animate-bottom">Change Character</button>
        <button class="w3-button w3-round-xlarge w3-indigo w3-hover-black w3-animate-bottom">Leave City</button>
      </div>
      <div class="w3-container w3-display-left w3-border w3-border-indigo w3-round w3-margin-left w3-padding-large">
        <div class="w3-container w3-center w3-round w3-indigo">
          <h2>Player Info</h2>
        </div>
      </div>
      <div class="w3-container w3-display-right w3-border w3-border-indigo w3-round w3-margin-right w3-padding-large">
        <div class="w3-container w3-center w3-round w3-indigo">
          <h2>City Info</h2>
        </div>
      </div>
    </div>

    <script type="module" src="../source/app.js"></script>
    <script type="module" src="../assets/jquery.js"></script>
  </body>
</html>
